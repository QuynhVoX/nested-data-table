<div class="mat-paginator-outer-container">
  <div class="mat-paginator-container">

    <div class="mat-paginator-page-size">
      <div class="mat-paginator-page-size-label">Items per page:</div>
 
      <mat-form-field
          class="mat-paginator-page-size-select">
          <mat-select
            [value]="pageSize/2"      
            aria-label="Items per page"
            (selectionChange)="changePageSize($event.value)">
            <mat-option *ngFor="let elemPerPage of pageSizeOptions" [value]="elemPerPage">
              {{elemPerPage}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <div class="mat-paginator-range-actions">
      <div class="mat-paginator-range-label">{{ getRangeLabel(pageIndex, pageSize, length) }}
      </div>
      <button mat-icon-button type="button" class="mat-paginator-navigation-first" (click)="firstPage()"
        attr.aria-label="First page" matTooltip="First Page" [matTooltipDisabled]="previousButtonsDisabled()"
        [matTooltipPosition]="'above'" [disabled]="previousButtonsDisabled()" *ngIf="showFirstLastButtons">
        <svg class="mat-paginator-icon" viewBox="0 0 24 24" focusable="false">
          <path d="M18.41 16.59L13.82 12l4.59-4.59L17 6l-6 6 6 6zM6 6h2v12H6z" />
        </svg>
      </button>
      <button mat-icon-button type="button" class="mat-paginator-navigation-previous" (click)="previousPage()"
        attr.aria-label="Previous page" matTooltip="Previous page" [matTooltipPosition]="'above'" [matTooltipDisabled]="previousButtonsDisabled()"
        [disabled]="previousButtonsDisabled()">
        <svg class="mat-paginator-icon" viewBox="0 0 24 24" focusable="false">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
        </svg>
      </button>
      <button mat-icon-button type="button" class="mat-paginator-navigation-next" (click)="nextPage()" attr.aria-label="Next page"
        matTooltip="Next page" [matTooltipPosition]="'above'" [matTooltipDisabled]="nextButtonsDisabled()" [disabled]="nextButtonsDisabled()">
        <svg class="mat-paginator-icon" viewBox="0 0 24 24" focusable="false">
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
        </svg>
      </button>
      <button mat-icon-button type="button" class="mat-paginator-navigation-last" (click)="lastPage()"
        attr.aria-label="Last page" matTooltip="Last page" [matTooltipDisabled]="nextButtonsDisabled()"
        [matTooltipPosition]="'above'" [disabled]="nextButtonsDisabled()" *ngIf="showFirstLastButtons">
        <svg class="mat-paginator-icon" viewBox="0 0 24 24" focusable="false">
          <path d="M5.59 7.41L10.18 12l-4.59 4.59L7 18l6-6-6-6zM16 6h2v12h-2z" />
        </svg>
      </button>
    </div>
  </div>
</div>
